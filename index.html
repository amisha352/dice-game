   <div id="result" class="container"></div>

        function roll()
         {
            document.getElementById("result").innerHTML= "<img src='loader.gif'/>";
            setTimeout(() => {
                
           
            let rand=Math.floor(Math.random()*6)+1;
        document.getElementById("result").innerHTML= `<img src='${rand}.png'/>`;
    }, 2000);
}


    </script>
